---
layout: default
title: LocationContacts
---
<div class="content">
    <h1>Locations & Contacts</h1>
    <div class = "table">
		<table id="t01" align="center">
            <tr>
                <th>Name</th>
				<th>Lab</th> 
				<th>Number</th>
				<th>Room</th>
				<th>E-mail</th>
            </tr>
            {% for contact in site.contacts %}
            <tr>
				<td>{{ contact.name }}</td>
				<td>{{ contact.lab }}</td>
				<td>{{ contact.number }}</td>
				<td>{{ contact.room }}</td>
				<td>{{ contact.email }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <div class="Maps">
        <div class="pic1">
            <div class="map">
                <img src="assets/img/map1.jpg" id = "map1">
            </div>
        </div>
        <div class="pic2">
            <div class="map">
                <img src="assets/img/map2.jpg" id = "map2">
            </div> 
        </div>
    </div>
</div>
