<div class="content">
    <h1>Advisory Board</h1>

        <table id="table" align="center">
            <tr>
                <th>Name</th>
				<th>Specialty</th> 
				<th>Company</th>

            {% for advisory in site.advisory %}

				<td>{{ advisory.name }}</td>
				<td>{{ advisory.specialty }}</td>
				<td>{{ advisory.company }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>
